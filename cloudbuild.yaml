# Cloud Build 設定ファイル（統合版: メインアプリ + Worker）
# dev ブランチへの push 時に自動デプロイ

steps:
  # ============================================
  # Step 1: メインアプリ Docker イメージビルド（並列実行）
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-main'
    args:
      - 'build'
      # クライアント側環境変数
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=${_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=zenn-ai-agent-hackathon-vol4.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=zenn-ai-agent-hackathon-vol4'
      # サーバー側環境変数（ビルド時に必要）
      - '--build-arg'
      - 'GCP_PROJECT_ID=${PROJECT_ID}'
      - '--build-arg'
      - 'GCP_LOCATION=global'
      - '--build-arg'
      - 'FIREBASE_PROJECT_ID=${PROJECT_ID}'
      - '--build-arg'
      - 'FIREBASE_DATABASE_ID=komanavi'
      - '--build-arg'
      - 'GCS_MANGA_BUCKET=komanavi-manga-images'
      - '--build-arg'
      - 'GCS_SIGNED_URL_TTL_MINUTES=60'
      - '--build-arg'
      - 'CLOUD_TASKS_QUEUE=manga-generation'
      - '--build-arg'
      - 'CLOUD_TASKS_LOCATION=asia-northeast1'
      - '--build-arg'
      - 'CLOUD_RUN_SERVICE_ACCOUNT=komanavi-cloud-run@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--build-arg'
      - 'MANGA_WORKER_URL=https://komanavi-worker-30981781876.asia-northeast1.run.app/process'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi:${COMMIT_SHA}'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi:latest'
      - '.'
    waitFor: ['-']

  # ============================================
  # Step 2: Worker Docker イメージビルド（並列実行）
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-worker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi-worker:${COMMIT_SHA}'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi-worker:latest'
      - '.'
    dir: 'worker'
    waitFor: ['-']

  # ============================================
  # Step 3: メインアプリ Artifact Registry へ push
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-main-sha'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi:${COMMIT_SHA}'
    waitFor: ['build-main']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-main-latest'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi:latest'
    waitFor: ['build-main']

  # ============================================
  # Step 4: Worker Artifact Registry へ push
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-worker-sha'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi-worker:${COMMIT_SHA}'
    waitFor: ['build-worker']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-worker-latest'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi-worker:latest'
    waitFor: ['build-worker']

  # ============================================
  # Step 5: メインアプリ Cloud Run デプロイ
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-main'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'komanavi'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi:${COMMIT_SHA}'
      - '--region'
      - 'asia-northeast1'
      - '--allow-unauthenticated'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'komanavi-cloud-run@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=${PROJECT_ID},GCP_LOCATION=global,FIREBASE_PROJECT_ID=${PROJECT_ID},FIREBASE_DATABASE_ID=komanavi,AUTH_URL=https://komanavi-30981781876.asia-northeast1.run.app,GCS_MANGA_BUCKET=komanavi-manga-images,GCS_SIGNED_URL_TTL_MINUTES=60,CLOUD_TASKS_QUEUE=manga-generation,CLOUD_TASKS_LOCATION=asia-northeast1,CLOUD_RUN_SERVICE_ACCOUNT=komanavi-cloud-run@${PROJECT_ID}.iam.gserviceaccount.com,MANGA_WORKER_URL=https://komanavi-worker-30981781876.asia-northeast1.run.app/process'
      - '--set-secrets'
      - 'AUTH_SECRET=auth-secret:latest,AUTH_GOOGLE_ID=auth-google-id:latest,AUTH_GOOGLE_SECRET=auth-google-secret:latest'
    waitFor: ['push-main-sha']

  # ============================================
  # Step 6: Worker Cloud Run デプロイ
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-worker'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'komanavi-worker'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi-worker:${COMMIT_SHA}'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '600'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--no-allow-unauthenticated'
      - '--service-account'
      - 'komanavi-cloud-run@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=${PROJECT_ID},GCP_LOCATION=global,FIREBASE_PROJECT_ID=${PROJECT_ID},FIREBASE_DATABASE_ID=komanavi,GCS_MANGA_BUCKET=komanavi-manga-images,GCS_SIGNED_URL_TTL_MINUTES=60'
    waitFor: ['push-worker-sha']

# ============================================
# イメージを Artifact Registry に登録
# ============================================
images:
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi:${COMMIT_SHA}'
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi:latest'
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi-worker:${COMMIT_SHA}'
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/komanavi-worker:latest'

# ============================================
# オプション設定
# ============================================
options:
  # ビルドマシンのスペック（高速化のため）
  machineType: 'E2_HIGHCPU_8'
  # ビルドログの保存先
  logging: CLOUD_LOGGING_ONLY

# ============================================
# タイムアウト設定（ルートレベル）
# ============================================
timeout: '1200s'  # ビルド全体のタイムアウト（20分）

# ============================================
# 置換変数（トリガー設定で指定）
# ============================================
substitutions:
  _FIREBASE_API_KEY: 'AIzaSyC29gGNXK7v-mJdcUHRPu8oMDuFYmfeaVA'
